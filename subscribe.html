<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jargoh Footwares</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          JargoH Footwares<span>
            <img src="./images/logo.jpg" alt="logo" class="logo" />
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav nav-pills">
            <a class="nav-link" href="./index.html"> Home </a>
            <a class="nav-link" href="./gallery.html">Gallery</a>
            <a
              class="nav-link active"
              aria-current="page"
              href="./subscribe.html"
              >Subscribe</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section class="py-5 sub-image">
      <div class="container py-5 bg-warning text-dark">
        <div class="row">
          <div class="col-sm-12 col-md-6 my-auto">
            <h2 class="fw-bold text-center">GET IN TOUCH</h2>
          </div>
          <div class="col-sm-12 col-md-6 py-5">
            <form class="container px-5">
              <div class="row mb-3">
                <div class="col-sm-12">
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="Type your First Name"
                    aria-label="First name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="Type your Last Name"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Type your Email Address"
                    aria-label="email"
                  />
                </div>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="px-5 fw-bold btn btn-primary btn-lg"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-3 text-center text-white bg-dark">
      <div class="">
        <p>&copy; Copyright 2021 footwares</p>

        <div class="d-flex justify-content-center">
          <a class="mx-3" href="#"
            ><img src="./images/facebook.svg" alt="facebook"
          /></a>

          <a class="mx-3" href="#"
            ><img src="./images/twitter.svg" alt="twitter"
          /></a>

          <a class="mx-3" href="#"
            ><img src="./images/instagram.svg" alt="instagram"
          /></a>
        </div>
      </div>
    </footer>

    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/array.js"></script>
  </body>
</html>
